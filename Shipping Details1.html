<!DOCTYPE html>
<html lang="en">
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="formCtrl">
  <form novalidate>
    First Name:<br>
    <input type="text" ng-model="user.firstName"><br>
    Last Name:<br>
    <input type="text" ng-model="user.lastName"><br>
	Address:<br>
	<input type="text" ng-model="user.Address"><br>
	ApartmentNumber:<br>
	<input type="text" ng-model="user.Apartment Number"><br>
	City:<br>
	<input type="text" ng-model="user.City"><br>
	State:<br>
	<input type="text" ng-model="user.State"><br>
	ZipCode:<br>
	<input type="text" ng-model="user.Zip Code"><br>
    <br>
    <button ng-click="reset()">RESET</button>
  </form>
  <p>form = {{user }}</p>
  <p>master = {{master}}</p>
</div>

<script>
var app = angular.module('myApp', []);
app.controller('formCtrl', function($scope) {
    $scope.master = {firstName:"Rick", lastName:"SpringField", Address: "225 Market st", Apartment Number :"2890", City: "Peoria", State : "IL", Zip Code : "61607"};
    $scope.reset = function() {
        $scope.user = angular.copy($scope.master);
    };
    $scope.reset();
});
</script>

</body>
</html>
