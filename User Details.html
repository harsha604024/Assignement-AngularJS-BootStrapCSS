<!DOCTYPE html>
<html>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="personCtrl">

<button ng-click="toggle()">Hide user</button>

<p ng-hide="myVar">
First Name: <input type=text ng-model="firstName"><br>
Last Name: <input type=text ng-model="lastName"><br>
Address:   <input type=text ng-model="Address"><br>
City:      <input type=text ng-model="City"><br>
State:     <input type=text ng-model="State"><br>
ZipCode:   <input type=text ng-model="ZipCode"><br>
ZipCode:   <input type=text ng-model="Email"><br><br>

Full Name: {{firstName + " " + lastName}}<br><br>
Complete Address: {{Address + "," + City + "," + ZipCode}}
</p>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('personCtrl', function($scope) {
    $scope.firstName = "Rick",
    $scope.lastName = "SpringField"
	$scope.Address = "223 Market St"
	$scope.City = "Peoria"
	$scope.State = "IL"
	$scope.ZipCode = "32701"
	$scope.Email = "rick.springfield@gmail.com"
	
    $scope.myVar = false;
    $scope.toggle = function() {
        $scope.myVar = !$scope.myVar;
    }
});
</script> 

</body>
</html>
